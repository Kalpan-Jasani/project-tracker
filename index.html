<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Android project tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>
        Android project tracker
    </h1>
    <form id="entryForm">
        <fieldset>
            <legend>Entry</legend>
            <label for="Name">Name: </label>
            <input type="text" name="name">
            <span class="error" id="noNameErrorText">cannot be blank</span><br>
            <label for="Name">Version: </label>
            <input type="text" name="version"><br>
            <label for="Name">Android version: </label>
            <input type="text" name="android_version"><br>
            <label for="Name">Domain: </label>
            <input type="text" name="domain"><br>
            <input type="submit">
        </fieldset>
    </form>
    <br>
    <h2 style="display: none;">
        Entries:
    </h2>
    <div id="entries"></div>
    <script src="index.js"></script>
</body>
</html>
