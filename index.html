<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Android project tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>
        Android project tracker
    </h1>
    <form id="entryForm">
        <fieldset class="fieldset">
            <legend>Entry</legend>
            <label for="Name">Name: </label>
            <input type="text" name="name" required>
            <span class="error" id="noNameErrorText">cannot be blank</span><br>
            <label for="version">Version: </label>
            <input type="text" name="version"><br>
            <label for="android_version">Android version: </label>
            <input type="text" name="android_version"><br>
            <label for="domain">Domain: </label>
            <input type="text" name="domain"><br>
            <label for="link">Project link: </label>
            <input type="url" name="link"><br>
            <input type="submit">
        </fieldset>
    </form>
    <br>
    <h2 style="display: none;">
        Entries:
    </h2>
    <div id="entries">
        <ol id="entryList"></ol>
    </div>
    <ul class="template">
        <li id="listItemTemplate" class="template">
            <div class="grid-x">
                <span contenteditable="true" class="cell auto" id="detail">Some long version inclusive text with android version and domain and link and other stuff</span>
                <span class="cell shrink">
                    <img id="favStar" src="yellow-star.png" height="40px" width="40px"></img>
                    <button type="button" class="success button" id="favButton">fav</button>
                    <button type="button" class="alert button" id="delButton">del</button>
                </span>
            </div>
        </li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
